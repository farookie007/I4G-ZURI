    <main>
      <fieldset>
        <legend>Sign Up</legend>
        <div class="form-container">
          <form action="#" method="post">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="middle_name" placeholder="Middle Name (Optional)">
            <input type="tel" name="phone_no" id="phone" placeholder="Phone Number" pattern="\+\d+" required>
            <select name="gender" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
            <input type="text" name="country" placeholder="Country" required>
            <input type="text" name="state" placeholder="State/Province" required>
            <input type="email" name="email" placeholder="Email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" required>
            <input type="password" name="password" placeholder="Password" minlength="8" maxlength="50" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" minlength="8" maxlength="50" required>
            <div style="text-align:center; padding:5px;">
              <small>Already have an account? <a href="./login.html">Sign In</a></small>
            </div>
            
            <input type="submit" value="Sign Up" id="submit-button">
          </form>
        </div>

      </fieldset>
    </main>
